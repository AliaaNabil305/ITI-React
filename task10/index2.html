<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Image</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .image-container {
    position: relative;
  }

  .fade-out {
    animation: fadeOut 5s ;
  }

  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="image/fb.png" alt="Fading Image" class="fade-out" width="400" height="400">
  </div>
</body>
</html>
