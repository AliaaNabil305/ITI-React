<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Button on Hover</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
    margin: 0;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: box-shadow 0.3s, background-color 0.3s;
  }

  .button:hover {
    animation: blink 1s infinite;
    background-color: pink;
    box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); 
  }

  @keyframes blink {
    0%, 100% {
      background-color: pink;
    }
    50% {
      background-color: #007bff;
    }
  }
</style>
</head>
<body>
  <button class="button">Hover to blink</button>
</body>
</html>
