<!DOCTYPE html>
<html>
<head>
    <style>
  math {
    color: red;
  }
</style>

</head>
<body>

<svg width="150" height="150">
 
  <polygon points="130,130 30,130 130,30" fill="red" />
  <text x="80" y="140" font-size="12" fill="black">a</text>
  <text x="140" y="90" font-size="12" fill="black">b</text>
  <text x="75" y="70" font-size="12" fill="black">c</text>
</svg>

<div>
  <p>According to Pythagoras theorem:</p>
  <math>
    <mi>c</mi>
    <mo>=</mo>
    <msqrt>
      <mrow>
        <msup>
          <mi>a</mi>
          <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
          <mi>b</mi>
          <mn>2</mn>
        </msup>
      </mrow>
    </msqrt>
  </math>
</div>


</body>
</html>
