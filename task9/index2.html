<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
</head>
<body>
    <div>
        <label>Red</label>
        <input type="range" id="redSlider" min="0" max="255" value="50">
    </div>
    <div>
        <label>Green</label>
        <input type="range" id="greenSlider" min="0" max="255" value="60">
    </div>
    <div>
        <label>Blue</label>
        <input type="range" id="blueSlider" min="0" max="255" value="70">
    </div>

    <p id="coloredText">Change 3 color ranges and observe the new text color</p>
    
    <script>
        var redSlider = document.getElementById('redSlider');
        var greenSlider = document.getElementById('greenSlider');
        var blueSlider = document.getElementById('blueSlider');
        var coloredText = document.getElementById('coloredText');

        var TextColor = () => coloredText.style.color = `rgb(${redSlider.value}, ${greenSlider.value}, ${blueSlider.value})`;

        [redSlider, greenSlider, blueSlider].forEach(slider => slider.addEventListener('input', TextColor));
        TextColor();
    </script>
</body>
</html>
