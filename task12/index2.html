<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Layout</title>
<style>
  .outer-div {
    width: 300px;
    height: 300px;
    border: 5px solid black; 
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .inner-div {
    width: 150px;
    height: 150px;
    border: 2px solid yellow; 
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .text {
    color: rgb(8, 8, 7);
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="outer-div">
    <div class="inner-div">
      <div class="text">item</div>
    </div>
  </div>
</body>
</html>
