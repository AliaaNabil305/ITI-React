<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    
</head>
<body>
    <input type="button" value="0" onclick="addVal(this)">
    <input type="button" value="1" onclick="addVal(this)">
    <input type="button" value="2" onclick="addVal(this)">
    <input type="button" value="3" onclick="addVal(this)">
    <input type="button" value="4" onclick="addVal(this)">
    <input type="button" value="5" onclick="addVal(this)">
    <input type="button" value="6" onclick="addVal(this)">
    <input type="button" value="7" onclick="addVal(this)">
    <input type="button" value="8" onclick="addVal(this)">
    <input type="button" value="9" onclick="addVal(this)">
    <input type="button" value="c" onclick="clearText()">
    <input type="button" value="<<" onclick="backspace()">
    <input type="button" value="+" onclick="addOperator('+')">
    <input type="button" value="-" onclick="addOperator('-')">
    <input type="button" value="*" onclick="addOperator('*')">
    <input type="button" value="/" onclick="addOperator('/')">
    
    <input type="button" value="=" onclick="calculateResult()">

    <input type="text" id="txt">

    <script src="script.js"></script>
</body>
</html>
